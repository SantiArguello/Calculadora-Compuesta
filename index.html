<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Interés Compuesto</title>
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
      <h1>Calculadora de Interés Compuesto de los ponzi ke tene amor </h1>
      <h1>Pa mi Amorcito la mas hermosa </h1>
      <h1> Y que la amo hasta el infinito y mas alla </h1>
      <form id="interestForm">
      <label for="monto">Monto inicial:</label>
      <input type="number" id="monto" step="0.01" required>

      <label for="dias">Días:</label>
      <input type="number" id="dias" required>

      <label for="tasa">Tasa de interés:</label>
  <select id="tasa" required>
    <option value="1.4">1.4%</option>
    <option value="1.6">1.6%</option>
  </select>
      

      <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
